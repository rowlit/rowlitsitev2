<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; 
            color: #0d49f0; 
        }
        #image-container {
            text-align: center;
        }
        #image-container img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="main-image" src="https://i.imgur.com/DT8ECWy.png" alt="scott" width="300">
        <p style="font-family:'Courier New'">click/tap to put charlie in a box</p>
    </div>

    <script>
        var imageIndex = 1;
        var imageElement = document.getElementById('main-image');
        var textElement = document.querySelector('#image-container p');

        var imageUrls = ['https://i.imgur.com/DT8ECWy.png', 'https://i.imgur.com/ySLgaSn.jpg'];

        imageElement.addEventListener('click', function() {
            imageIndex = (imageIndex + 1) % imageUrls.length;
            imageElement.src = imageUrls[imageIndex];
        });
    </script>
</body>
</html>
