<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyan Cat - Rowlit's Website</title>
    <style>
        body {
            background-image: url('./assets/galaxy.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #nyan-cat {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <img id="nyan-cat" src="./assets/nyancat.gif" alt="Nyan Cat">
    <audio controls="" autoplay="" loop="" style="width:240px;">
					<source src="/assets/nyan.mp3">
				</audio>
</body>
</html>
